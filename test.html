<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

* {
  box-sizing: border-box;
}

.row {border: 1px solid black; right: 1%; width: 300px; position: absolute; right: 1%; top: 1%;}
.row::after {
  content: "";
  clear: both;
  display: table;
}

[class*="col-"] {
  float: left;
  padding: 15px;
}

/* For mobile phones: */
[class*="col-"] {
  width: 100%;
}

@media only screen and (min-width: 768px) {
  /* For desktop: */
  .col-3 {width: 50%; border: 1px solid green;}
  .col-6 {width: 50%; border: 1px solid red;}
}
</style>
</head>
<body>

<div class="row">

	<div class="col-6">
    	<h1>The City</h1>
    	<p>Chania is the capital of the Chania region on the island of Crete. The city can be divided in two parts, the old town and the modern city.</p>
  	</div>

  	<div class="col-3 right">
    	
      	<h2>What?</h2>

  	</div>
</div>



</body>
</html>
